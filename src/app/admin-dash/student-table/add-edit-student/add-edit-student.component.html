<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_Name" placeholder="Enter Student Name">
        </div>

        <label class="col-sm-2 col-form-label">Student Surname</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_Surname" placeholder="Enter Student Surname">
        </div>

        <label class="col-sm-2 col-form-label">Student Address</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_Address" placeholder="Enter Student Address">
        </div>

        <label class="col-sm-2 col-form-label">Student Contact</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_Contact" placeholder="Enter Student Contact">
        </div>

        <label class="col-sm-2 col-form-label">Student ID Number</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_ID_No" placeholder="Enter Student Identity Number">
        </div>

        <label class="col-sm-2 col-form-label">Student Email</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_Email" placeholder="Enter Student Email">
        </div>

        <label class="col-sm-2 col-form-label">Tutor Name</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Tutor_Name">
                <option>--Select--</option>
                <option *ngFor="let turName of TutorsList">
                    {{turName.Tutor_Name}}
                </option>
            </select>
        </div>
    </div>


    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=Photo_Path height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>

<button (click)="addStudent()" *ngIf="stu.Student_ID==0" class="btn btn-primary">Add</button>

<button (click)="updateStudent()" *ngIf="stu.Student_ID!=0" class="btn btn-primary">Update</button>
